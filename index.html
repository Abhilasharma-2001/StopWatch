<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Abhilash Stop Watch</h1>
    <div class="stopwatch">
       
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>
    <script>
        let [seconds,minuites,hours] =[0,0,0]
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minuites++
                if(minuites==60)
                {
                    minuites=0;
                    hours++;
                }
            }

            let h = hours<10?"0"+hours:hours;
            let m = hours<10?"0"+minuites:minuites;
            let s = hours<10?"0"+seconds:seconds;


            displayTime.innerHTML = hours+":"+minuites+":"+ seconds;
        }

       function watchStart(){
        if(timer!==null){
            clearInterval(timer);
        }
        timer=setInterval(stopwatch,1000);

       }
       function watchStop(){
        clearInterval(timer);
       }
       function watchReset(){
        clearInterval(timer);
        [seconds,minuites,hours] =[0,0,0];
        displayTime.innerHTML="00:00:00"
       }
    </script>
</body>
</html>
